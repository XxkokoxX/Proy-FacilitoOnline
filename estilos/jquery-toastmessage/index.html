
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link type="text/css" href="css/jquery.toastmessage-min.css" rel="stylesheet"/>
    <script type="text/javascript" src="script/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="script/jquery.toastmessage-min.js"></script>
    <title>jquery-toastmessage-plugin Demo</title>
</head>
<body>

<script type="text/javascript">
    function showSuccessToast() {
        $().toastmessage('showSuccessToast', "Success Dialog which is fading away ...");
    }
    function showStickySuccessToast() {
        $().toastmessage('showToast', {
            text     : 'Success Dialog which is sticky',
            sticky   : true,
            position : 'top-right',
            type     : 'success',
            closeText: '',
            close    : function () {
                console.log("toast is closed ...");
            }
        });
    }
    function showNoticeToast() {
        $().toastmessage('showNoticeToast', "Notice  Dialog which is fading away ...");
    }
    function showStickyNoticeToast() {
        $().toastmessage('showToast', {
             text     : 'Notice Dialog which is sticky',
             sticky   : true,
             position : 'top-right',
             type     : 'notice',
             closeText: '',
             close    : function () {console.log("toast is closed ...");}
        });
    }
    function showWarningToast() {
        $().toastmessage('showWarningToast', "Warning Dialog which is fading away ...");
    }
    function showStickyWarningToast() {
        $().toastmessage('showToast', {
            text     : 'Warning Dialog which is sticky',
            sticky   : true,
            position : 'top-right',
            type     : 'warning',
            closeText: '',
            close    : function () {
                console.log("toast is closed ...");
            }
        });
    }
    function showErrorToast() {
        $().toastmessage('showErrorToast', "Error Dialog which is fading away ...");
    }
    function showStickyErrorToast() {
        $().toastmessage('showToast', {
            text     : 'Error Dialog which is sticky',
            sticky   : true,
            position : 'top-right',
            type     : 'error',
            closeText: '',
            close    : function () {
                console.log("toast is closed ...");
            }
        });
    }
</script>

    <div>
        <p>Seleccionar <a href="javascript:showSuccessToast();">notsticky</a>|<a href="javascript:showStickySuccessToast();">sticky</a></p>
        <p>Seleccionar <a href="javascript:showNoticeToast();">not sticky</a>|<a href="javascript:showStickyNoticeToast();">sticky</a></p>
        <p>Seleccionar <a href="javascript:showWarningToast();">notsticky</a>|<a href="javascript:showStickyWarningToast();">sticky</a></p>
        <p>Seleccionar <a href="javascript:showErrorToast();">not sticky</a>|<a href="javascript:showStickyErrorToast();">sticky</a></p>
    </div>
	
</body>
</html>
